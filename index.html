<!DOCTYPE html>
<html>

<head>
	<title>Webcam Image Processor</title>
	<style>
		body {
			padding: unset;
			margin: unset;
			background-color: black;
		}

		#mainContainer {
			padding: 20px 0px;
			height: 95vh;
			width: 95vw;
			margin: auto;
			display: flex;
			flex-direction: column;
		}

		#panels {
			height: 90%;
  display: flex;
		}

		#leftPanel {
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 40px 20px 20px;
			flex: 2;
		}

		#rightPanel {
			display: flex;
			justify-content: center;
			align-items: center;
			overflow: hidden;
			flex: 3;
		}

		#smallDuo {
			position: relative;
			display: flex;
			flex-direction: row;
			justify-content: space-around;
		}

		#webcamContainer,
		#lastCapturedContainer {
			position: relative;
			margin: 5px;
			flex: 1;
		}

		#webcam,
		#lastCaptured {
			height: 100%;
			width: 100%;
			object-fit: cover;
		}

		#fullscreenButton {
			width: 50%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;

		}

		#previousCapturedContainer {
			height: 45%;
		}

		#previousCaptured {
			height: 100%;
			width: 100%;
			object-fit: contain;
		}

		#logoContainer {
			height: 10%;
		}

		#logo {
			height: 100%;
			width: 100%;
			object-fit: contain;
		}

		#resultContainer {
			margin: auto;
			padding: 0 20px;
		}

		#result {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}

		#overlay {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: white;
		}

		#fullscreenBtn {
			width: 100%;
			height: 100%;
			position: absolute;
			top: 0px;
			left: 0px;
			opacity: 0;
		}

		#canvas {
			display: none;
		}
	</style>
</head>

<body>
	<div id="mainContainer">
		<div id="panels">
			<div id="leftPanel">
				<div id="smallDuo">
					<div id="webcamContainer">
						<div id="overlay"></div> <!-- Overlay for blinking effect -->
						<video id="webcam" autoplay></video>
						<button id="fullscreenBtn"></button>
					</div>
					<div id="lastCapturedContainer">
						<img id="lastCaptured"">
					</div>
				</div>
				<div id="previousCapturedContainer">
					<img id="previousCaptured"">
				</div>
			</div>
			<div id="rightPanel">
				<div id="resultContainer">
					<img id="result">
				</div>
			</div>	
		</div>
		<div id="logoContainer">
			<img id="logo" src="https://github.com/ezalos/swag_mirror/blob/main/lusel_velidoe.png?raw=true">
		</div>
	</div>
	<canvas id="canvas"></canvas>

	<script>
		const video = document.getElementById('webcam');
		const canvas = document.getElementById('canvas');
		const resultImage = document.getElementById('result');
		const lastCapturedImage = document.getElementById('lastCaptured');
		const previousCapturedImage = document.getElementById('previousCaptured');
		const overlay = document.getElementById('overlay');

		let lastImageDataUrl = '';

		const serverIP = '78.202.206.149';
		const serverPort = '1111';
		const serverEndpoint = `http://${serverIP}:${serverPort}/process`;

		navigator.mediaDevices.getUserMedia({ video: true })
			.then(stream => {
				video.srcObject = stream;
				captureAndSendImage(); // Start the cycle
			})
			.catch(err => {
				console.error("Error accessing webcam", err);
			});

		function captureAndSendImage() {
			blink(() => {
				const context = canvas.getContext('2d');
				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				context.drawImage(video, 0, 0);
				const imageData = canvas.toDataURL('image/png');
				if (lastImageDataUrl) {
					previousCapturedImage.src = lastImageDataUrl;
				}

				lastImageDataUrl = imageData;
				lastCapturedImage.src = imageData;

				fetch(serverEndpoint, {
					method: 'POST',
					headers: { 'Content-Type': 'application/json' },
					body: JSON.stringify({ image: imageData })
				})
					.then(response => {
						if (!response.ok) {
							throw new Error(`HTTP error! status: ${response.status}`);
						}
						return response.json();
					})
					.then(data => {
						resultImage.src = data.image;
						captureAndSendImage(); // Repeat the cycle
					})
					.catch(err => {
						console.error('Error processing image:', err);
						setTimeout(captureAndSendImage, 1000); // Retry after a delay if an error occurs
					});
			});
		}

		function blink(callback) {
			let blinkCount = 0;
			const blinkInterval = setInterval(() => {
				overlay.style.opacity = blinkCount % 5 === 0 ? '1' : '0';
				blinkCount++;
				if (blinkCount === 15) {
					clearInterval(blinkInterval);
					callback(); // Proceed to capture and send the image
				}
			}, 75);
		}

		var elem = document.documentElement;
		var isFullScreen = false;

		document.getElementById("fullscreenBtn").addEventListener("click", function () {
			if (isFullScreen === false) {
				goFullScreen();
				isFullScreen = true;
			}
			else {
				exitFullScreen();
				isFullScreen = false;
			}
		});

		function exitFullScreen() {
			if (document.exitFullscreen) {
				document.exitFullscreen();
			} else if (document.mozCancelFullScreen) { /* Firefox */
				document.mozCancelFullScreen();
			} else if (document.webkitExitFullscreen) { /* Chrome, Safari and Opera */
				document.webkitExitFullscreen();
			} else if (document.msExitFullscreen) { /* IE/Edge */
				document.msExitFullscreen();
			}
		}

		function goFullScreen() {
			if (elem.requestFullscreen) {
				elem.requestFullscreen();
			} else if (elem.mozRequestFullScreen) { /* Firefox */
				elem.mozRequestFullScreen();
			} else if (elem.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
				elem.webkitRequestFullscreen();
			} else if (elem.msRequestFullscreen) { /* IE/Edge */
				elem.msRequestFullscreen();
			}
		}
	</script>
</body>

</html>
